<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Poder a un Superhéroe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Selecciona un Superhéroe para ver su Poder</h1>
    
    <select id="superhero-select">
        <option value="" selected>Elige un superhéroe...</option>
        <option value="batman">Batman</option>
        <option value="ironman">Iron-man</option>
        <option value="hulk">Hulk</option>
        <option value="thor">Thor</option>
        <option value="wolverine">Wolverine</option>
    </select>
    
    <p id="superpower">Selecciona un superhéroe para ver su poder.</p>

    <script src="script.js"></script>
</body>
</html>
